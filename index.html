<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            
            <div class="col-md">
                
                <a href="index.html"><img src="images/bannerF.png" class="banner img-fluid"> </a>
                
                
            </div>

            <div class="col-md">
                <h3 class="signin-text mb-3"> Login </h3>
                <form action="" method="POST"> 

                    <div class="form-group"> 
                        <label for="username"> Usuário</label>
                        <input type="text" name="username" placeholder="Digite seu usuário" class="form-control" maxlength="45" required>
                    </div>
                    <div class="form-group"> 
                        <label for="password"> Senha</label>
                        <input type="password" name="password" placeholder="Digite sua senha" class="form-control" maxlength="45" minlength="6" required>   
                    </div>
                    <button type="submit" class="btn btn-class">Entrar</button>   

                </form>
                
                <a href="forgot.html" class="btn btn-link"> Esqueceu sua senha ?</a>
                <a href="register.html" class="btn btn-link"> Não é um membro ? <strong>Cadastre-se</strong></a>
                
            </div>
            
        </div> 
        
        
    </div>
    
    <script type="text/javascript" src="js/users.js"></script>
</body>
</html>
